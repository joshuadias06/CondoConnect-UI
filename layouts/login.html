<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse o CondoConnect</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login/login.css">
</head>
<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <!-- Logo no topo do right-side -->
            <img src="/assets/login/logo.png" alt="Logo" class="logo">

            <form class="login-form" id="login-form">
                <h2>Acesse o CondoConnect</h2>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                <a href="#" class="forgot-password">Esqueci a senha</a>
                <button type="submit" id="submit-btn" disabled>Entrar</button>
            </form>
            <div class="bottom-buttons">
                <a href="register.html" class="register">Cadastre-se</a>
                <a href="#" class="resident-portal">Portal do Morador</a>
            </div>
        </div>
    </div>

    <script src="/scripts/login/login.js"></script>
    <script src="/scripts/login/loginRequest.js"></script>
</body>
</html>
