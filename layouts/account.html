<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Conta</title>
    <link rel="stylesheet" href="/styles/account/account.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/assets/login/logo.png" alt="Logo">
        </div>
        <div class="login-btn-container">
            <button id="logout" class="btn-enter">Sair</button>
        </div>
    </header>

    <!-- Drawer 1: Gerenciar Conta -->
    <div class="drawer">
        <div class="drawer-header">
            <span>Gerenciar Conta</span>
            <button class="drawer-toggle" onclick="toggleDrawer('accountDrawer')">▼</button>
        </div>
        <div class="drawer-content" id="accountDrawer">
            <form id="user-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required readonly>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required readonly>
                
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn btn-update">Atualizar</button>
            </form>
        </div>
    </div>

    <!-- Drawer 2: Excluir Conta -->
    <div class="drawer">
        <div class="drawer-header">
            <span>Excluir Conta</span>
            <button class="drawer-toggle" onclick="toggleDrawer('deleteDrawer')">▼</button>
        </div>
        <div class="drawer-content" id="deleteDrawer">
            <button id="delete-account" class="btn btn-delete">Excluir Conta</button>
        </div>
    </div>

    <!-- Drawer 3: Localização -->
    <div class="drawer">
        <div class="drawer-header">
            <span>Localização</span>
            <button class="drawer-toggle" onclick="toggleDrawer('locationDrawer')">▼</button>
        </div>
        <div class="drawer-content" id="locationDrawer">
            <p>Endereço: Rua Exemplo, 123 - Cidade - Estado</p>
            <p>CEP: 12345-678</p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-left">
                <p>&copy; 2025 CondoConnect. Todos os direitos reservados.</p>
            </div>
            <div class="footer-right">
                <img src="/assets/login/logo.png" alt="Logo">
            </div>
        </div>
    </footer>

    <script src="/scripts/account/account.js"></script>
    <script src="/scripts/account/accountForm.js"></script>
</body>
</html>
