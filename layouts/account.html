<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Conta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    
    <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center">
            <img src="/assets/login/logo.png" alt="Logo" class="h-12">
        </div>
        <button id="logout" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition">Sair</button>
    </header>
    
    <main class="container mx-auto my-10 px-4">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Gerenciar Conta</h2>
            <form id="user-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-sm font-medium">Nome:</label>
                    <input type="text" id="name" name="name" class="w-full border rounded-md p-2">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email:</label>
                    <input type="email" id="email" name="email" class="w-full border rounded-md p-2 bg-gray-200" readonly>
                </div>
                <div>
                    <label for="cpf" class="block text-sm font-medium">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="w-full border rounded-md p-2 bg-gray-200" readonly>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium">Telefone:</label>
                    <input type="text" id="phone" name="phone" class="w-full border rounded-md p-2">
                </div>
                <button type="button" id="update-button" class="col-span-2 bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">Atualizar</button>
            </form>
        </div>

        <div class="bg-white shadow-lg rounded-lg p-6 mt-6">
            <h2 class="text-2xl font-semibold mb-4">Excluir Conta</h2>
            <button id="delete-account" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">Excluir Conta</button>
        </div>
    </main>
    
    <footer class="bg-yellow-500 text-white text-center py-4 mt-auto">
        <p>&copy; 2025 CondoConnect. Todos os direitos reservados.</p>
    </footer>
    
    <div id="password-popup" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-xl font-semibold mb-4">Confirme sua Senha</h2>
            <label for="confirm-password" class="block text-sm font-medium">Senha:</label>
            <input type="password" id="confirm-password" class="w-full border rounded-md p-2 mb-4">
            <div class="flex justify-end space-x-2">
                <button id="cancel-popup" class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500 transition">Cancelar</button>
                <button id="confirm-update" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="/scripts/account/account.js"></script>
    <script src="/scripts/account/accountForm.js"></script>
</body>
</html>
