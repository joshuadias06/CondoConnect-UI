<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Ocorrências</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/ocorrencia/ocorrencia.css">
    <link rel="icon" href="/assets/login/logo.png" type="image/png">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/assets/login/logo.png" alt="Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="/layouts/product.html">Produtos</a></li>
                <li><a href="/layouts/agender.html">Agendamento</a></li>
                <li><a href="/layouts/ocorrencia.html">Ocorrências</a></li>
                <li><a href="/layouts/account.html" class="user-icon">
                    <img src="/assets/product/user.png" alt="Conta do Usuário">
                </a></li>
            </ul>
        </nav>
    </header>

    <main class="ocorrencias-container">
        <h1>Gerenciamento de Ocorrências</h1>
        <button id="openPopup" class="add-ocorrencia-btn">+</button>
        <div id="ocorrencias" class="ocorrencias-lista"></div>
    </main>

    <footer class="footer">
        &copy; 2025 Gerenciamento de Ocorrências. Todos os direitos reservados.
    </footer>

    <div id="ocorrenciaPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close-btn">X</span>
            <h2>Nova Ocorrência</h2>
            <form id="ocorrenciaForm">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="/scripts/ocorrencia/ocorrencia.js"></script>
</body>
</html>
