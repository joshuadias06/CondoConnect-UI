<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Conta</title>
    <link rel="stylesheet" href="/styles/account/account.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/assets/login/logo.png" alt="Logo">
        </div>
        <div class="login-btn-container">
            <button id="logout" class="btn-enter">Sair</button>
        </div>
    </header>
    
    <div class="account-container">
        <h2>Gerenciar Conta</h2>
        <form id="user-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required readonly>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required readonly>
            
            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-update">Atualizar</button>
                <button type="button" id="delete-account" class="btn btn-delete">Excluir Conta</button>
            </div>
        </form>
    </div>
    
    
    <script src="/scripts/account/account.js"></script>
</body>
</html>
