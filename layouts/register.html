<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se no CondoConnect</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/register/register.css">
</head>
<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <img src="/assets/login/logo.png" alt="Logo" class="logo">

            <form class="register-form" id="register-form">
                <h2>Registre-se no CondoConnect</h2>

                <div class="input-container">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                    <span id="name-error" class="error-message"></span>
                    <div id="name-icon" class="error-icon"></div>
                </div>

                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" class="error-message"></span>
                    <div id="email-icon" class="error-icon"></div>
                </div>

                <div class="input-container">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                    <span id="cpf-error" class="error-message"></span>
                    <div id="cpf-icon" class="error-icon"></div>
                </div>

                <div class="input-container">
                    <label for="phone">Telefone</label>
                    <input type="text" id="phone" name="phone" required>
                    <span id="phone-error" class="error-message"></span>
                    <div id="phone-icon" class="error-icon"></div>
                </div>

                <div class="input-container">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <span id="password-error" class="error-message"></span>
                    <div id="password-icon" class="error-icon"></div>
                </div>

                <button type="submit" id="submit-btn">Registrar</button>
            </form>

            <div class="bottom-buttons">
                <a href="login.html" class="login">Já tem uma conta? Faça login</a>
                <a href="#" class="resident-portal">Portal do Morador</a>
            </div>
        </div>
    </div>

    <script src="/scripts/register/register.js"></script>
    <script src="/scripts/register/registerRequest.js"></script>
</body>
</html>
